<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPSS Önlisans Haftalık Ders Planlayıcı</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="planner-container">
        <header>
            <h1>KPSS Önlisans Planlayıcı</h1>
            <p>Çalışma ve sınav tarihlerini seç, sana özel haftalık ders planın anında hazır olsun!</p>
        </header>
        
        <div class="input-area">
            <div class="input-group">
                <label for="baslangicTarihi">Çalışmaya Başlama Tarihi</label>
                <input type="date" id="baslangicTarihi">
            </div>
            <div class="input-group">
                <label for="sinavTarihi">Sınav Tarihi</label>
                <input type="date" id="sinavTarihi">
            </div>
            <button id="planOlusturBtn">Plan Oluştur</button>
        </div>

        <div id="planContainer" class="plan-output">
            <div id="planOzeti"></div>
            <div id="haftalikPlan">
                <p class="placeholder">Lütfen tarihleri seçip "Plan Oluştur" butonuna tıklayın.</p>
            </div>
        </div>

    </div>

    <footer>
        <p>Gemini AI tarafından bir planlama aracı olarak tasarlandı.</p>
    </footer>

    <script>
        // TÜM KPSS ÖNLİSANS KONULARI
        const konular = [
            // Türkçe Konuları
            { konu: "Sözcükte Anlam", ders: "Türkçe" },
            { konu: "Cümlede Anlam", ders: "Türkçe" },
            { konu: "Paragrafta Anlam", ders: "Türkçe" },
            { konu: "Ses Bilgisi", ders: "Türkçe" },
            { konu: "Yazım Kuralları", ders: "Türkçe" },
            { konu: "Noktalama İşaretleri", ders: "Türkçe" },
            { konu: "Sözcük Yapısı (Kökler, Ekler)", ders: "Türkçe" },
            { konu: "Sözcük Türleri (İsim, Sıfat, Zamir, Zarf)", ders: "Türkçe" },
            { konu: "Fiiller (Çatı, Kip, Ek Fiil, Fiilimsi)", ders: "Türkçe" },
            { konu: "Cümlenin Ögeleri", ders: "Türkçe" },
            { konu: "Cümle Türleri", ders: "Türkçe" },
            { konu: "Anlatım Bozuklukları", ders: "Türkçe" },
            { konu: "Sözel Mantık", ders: "Türkçe" },
            
            // Matematik Konuları
            { konu: "Temel Kavramlar (Sayılar)", ders: "Matematik" },
            { konu: "Bölme ve Bölünebilme Kuralları", ders: "Matematik" },
            { konu: "Asal Çarpanlara Ayırma, EBOB-EKOK", ders: "Matematik" },
            { konu: "Rasyonel Sayılar", ders: "Matematik" },
            { konu: "Basit Eşitsizlikler", ders: "Matematik" },
            { konu: "Mutlak Değer", ders: "Matematik" },
            { konu: "Üslü Sayılar", ders: "Matematik" },
            { konu: "Köklü Sayılar", ders: "Matematik" },
            { konu: "Çarpanlara Ayırma", ders: "Matematik" },
            { konu: "Oran - Orantı", ders: "Matematik" },
            { konu: "Denklem Çözme", ders: "Matematik" },
            { konu: "Sayı ve Kesir Problemleri", ders: "Matematik" },
            { konu: "Yaş Problemleri", ders: "Matematik" },
            { konu: "İşçi - Havuz Problemleri", ders: "Matematik" },
            { konu: "Yüzde - Kâr - Zarar Problemleri", ders: "Matematik" },
            { konu: "Karışım Problemleri", ders: "Matematik" },
            { konu: "Hız - Hareket Problemleri", ders: "Matematik" },
            { konu: "Kümeler", ders: "Matematik" },
            { konu: "Fonksiyonlar", ders: "Matematik" },
            { konu: "Permütasyon, Kombinasyon, Olasılık", ders: "Matematik" },
            { konu: "Tablo ve Grafik Yorumlama", ders: "Matematik" },
            { konu: "Sayısal Mantık", ders: "Matematik" },
            
            // Tarih Konuları
            { konu: "İslamiyet Öncesi Türk Tarihi", ders: "Tarih" },
            { konu: "İlk Müslüman Türk Devletleri", ders: "Tarih" },
            { konu: "Türkiye Selçuklu Devleti", ders: "Tarih" },
            { konu: "Osmanlı Devleti Kuruluş Dönemi", ders: "Tarih" },
            { konu: "Osmanlı Devleti Yükselme Dönemi", ders: "Tarih" },
            { konu: "Osmanlı Kültür ve Medeniyeti", ders: "Tarih" },
            { konu: "Osmanlı Duraklama ve Gerileme Dönemi", ders: "Tarih" },
            { konu: "Osmanlı Dağılma Dönemi ve Islahatlar", ders: "Tarih" },
            { konu: "20. Yüzyılda Osmanlı (Trablusgarp, Balkan)", ders: "Tarih" },
            { konu: "I. Dünya Savaşı ve Sonuçları", ders: "Tarih" },
            { konu: "Milli Mücadele Hazırlık Dönemi", ders: "Tarih" },
            { konu: "Kurtuluş Savaşı Muharebeler Dönemi", ders: "Tarih" },
            { konu: "Atatürk İlke ve İnkılapları", ders: "Tarih" },
            { konu: "Atatürk Dönemi İç ve Dış Politika", ders: "Tarih" },
            { konu: "Çağdaş Türk ve Dünya Tarihi", ders: "Tarih" },

            // Coğrafya Konuları
            { konu: "Türkiye'nin Coğrafi Konumu", ders: "Coğrafya" },
            { konu: "Türkiye'nin Yer Şekilleri", ders: "Coğrafya" },
            { konu: "Türkiye'nin İklimi ve Bitki Örtüsü", ders: "Coğrafya" },
            { konu: "Türkiye'de Nüfus ve Yerleşme", ders: "Coğrafya" },
            { konu: "Türkiye'nin Ekonomik Coğrafyası (Tarım)", ders: "Coğrafya" },
            { konu: "Türkiye'de Hayvancılık ve Ormancılık", ders: "Coğrafya" },
            { konu: "Türkiye'de Madenler ve Enerji Kaynakları", ders: "Coğrafya" },
            { konu: "Türkiye'de Sanayi ve Ticaret", ders: "Coğrafya" },
            { konu: "Türkiye'de Ulaşım ve Turizm", ders: "Coğrafya" },
            { konu: "Bölgeler Coğrafyası ve Kalkınma Projeleri", ders: "Coğrafya" },

            // Vatandaşlık Konuları
            { konu: "Temel Hukuk Kavramları", ders: "Vatandaşlık" },
            { konu: "Anayasa Hukukuna Giriş", ders: "Vatandaşlık" },
            { konu: "1982 Anayasası (Temel İlkeler, Hak ve Ödevler)", ders: "Vatandaşlık" },
            { konu: "Yasama (TBMM)", ders: "Vatandaşlık" },
            { konu: "Yürütme (Cumhurbaşkanı)", ders: "Vatandaşlık" },
            { konu: "Yargı", ders: "Vatandaşlık" },
            { konu: "İdare Hukuku", ders: "Vatandaşlık" },
        ];

        // DOM Elementlerini Seçme
        const baslangicTarihiInput = document.getElementById('baslangicTarihi');
        const sinavTarihiInput = document.getElementById('sinavTarihi');
        const planOlusturBtn = document.getElementById('planOlusturBtn');
        const planOzetiEl = document.getElementById('planOzeti');
        const haftalikPlanEl = document.getElementById('haftalikPlan');
        
        // Başlangıç tarihlerini bugünden başlat ve sınav tarihini 2026'ya ayarla
        const bugun = new Date();
        const sinavTarihiDefault = new Date('2026-09-20'); // Bir sonraki sınav için tahmini tarih
        baslangicTarihiInput.value = bugun.toISOString().split('T')[0];
        sinavTarihiInput.value = sinavTarihiDefault.toISOString().split('T')[0];

        planOlusturBtn.addEventListener('click', () => {
            const baslangicTarihi = new Date(baslangicTarihiInput.value);
            const sinavTarihi = new Date(sinavTarihiInput.value);

            if (isNaN(baslangicTarihi) || isNaN(sinavTarihi)) {
                alert('Lütfen geçerli tarihler seçin.');
                return;
            }

            if (baslangicTarihi >= sinavTarihi) {
                alert('Başlangıç tarihi, sınav tarihinden önce olmalıdır.');
                return;
            }

            const gunFarki = (sinavTarihi - baslangicTarihi) / (1000 * 60 * 60 * 24);
            const haftaSayisi = Math.ceil(gunFarki / 7);
            const haftalikKonuSayisi = Math.ceil(konular.length / haftaSayisi);
            
            // Özet bilgisini göster
            planOzetiEl.innerHTML = `
                <h3>Plan Detayları</h3>
                <p>Toplam <strong>${haftaSayisi}</strong> hafta boyunca, haftada ortalama <strong>${haftalikKonuSayisi}</strong> konu çalışarak programı tamamlayabilirsiniz.</p>
            `;

            // Haftalık planı oluştur
            haftalikPlanEl.innerHTML = '';
            let konuIndex = 0;

            for (let i = 1; i <= haftaSayisi; i++) {
                const haftaCard = document.createElement('div');
                haftaCard.classList.add('hafta-card');

                const haftaBasligi = document.createElement('h3');
                haftaBasligi.innerText = `${i}. Hafta`;
                haftaCard.appendChild(haftaBasligi);

                const konuListesi = document.createElement('ul');
                for (let j = 0; j < haftalikKonuSayisi && konuIndex < konular.length; j++) {
                    const konu = konular[konuIndex];
                    const listItem = document.createElement('li');
                    
                    const dersEtiketiClass = konu.ders.toLowerCase().replace(' ', '-');

                    listItem.innerHTML = `
                        <label>
                            <input type="checkbox">
                            <span>${konu.konu}</span>
                        </label>
                        <span class="ders-etiketi ${dersEtiketiClass}">${konu.ders}</span>
                    `;
                    konuListesi.appendChild(listItem);
                    konuIndex++;
                }
                haftaCard.appendChild(konuListesi);
                haftalikPlanEl.appendChild(haftaCard);
            }
        });
        
        // Çalışılan konuyu işaretleme (event delegation)
        haftalikPlanEl.addEventListener('change', (e) => {
            if (e.target.type === 'checkbox') {
                const listItem = e.target.closest('li');
                listItem.classList.toggle('tamamlandi', e.target.checked);
            }
        });

    </script>

</body>
</html>
